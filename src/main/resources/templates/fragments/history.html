<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>History</title>
</head>
<body>
<div>
  <div>
    <h1>사용자 기록</h1>
  </div>
  <div style="width:100%; height:400px; overflow:auto">
    <table class="table">
      <thead>
      <tr>
        <th>출발지</th>
        <th>도착지</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="log : ${log}">
        <td th:text="${log.startAddress}">출발지</td>
        <td th:text="${log.endAddress}">도착지</td>
        <td>
          <form action="/search" method="post">
            <input type="hidden" name="start" th:value="'[' + ${log.startLocation[0]} + ',' + ${log.startLocation[1]} + ']'"/>
            <input type="hidden" name="end" th:value="'[' + ${log.endLocation[0]} + ',' + ${log.endLocation[1]} + ']'"/>
            <button type="submit" id="search" class="btn btn-primary">검색</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
