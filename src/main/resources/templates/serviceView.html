<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>안전하길</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=8IRJvWTeCzGG2Sl2WI14aUKHcWCBMVK2curRCcvd"></script>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" class="d-none"></svg>

    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 380px; height: 100vh;">
            <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-5 fw-semibold">안전하길</span>
            </a>
            <div class="nav nav-pills flex-column mb-auto">
                <div id="usageList" class="list-group list-group-flush border-bottom scrollarea">

                </div>
            </div>
            <hr>
            <div class="dropdown p-3">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong id="username">사용자명</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a id="logOut" class="dropdown-item">로그아웃</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a id="deleteAccount" class="dropdown-item">회원탈퇴</a></li>
                </ul>
            </div>
        </div>
        <div class="flex-grow-1 position-relative">
            <div id="map_div" style="width: 100%; height: calc(100vh - 60px);"></div>
            <div class="position-absolute bottom-0 end-0 m-4">
                <button id="reset" class="btn btn-primary" type="button" style="height: 50px;">초기화</button>
            </div>
            <div class="position-absolute bottom-0 end-0 m-4">
                <button id="search" class="btn btn-primary" type="button" style="height: 50px;">경로탐색</button>
            </div>
        </div>
    </main>
    <script src="/js/route.js"></script>
    <script src="/js/userInfo.js"></script>
</body>
</html>
